name: ESLint Check

on:
    pull_request:
        branches: [develop]

jobs:
    eslint-check:
        name: ESLint Validation
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint with annotations
              run: npm run lint
